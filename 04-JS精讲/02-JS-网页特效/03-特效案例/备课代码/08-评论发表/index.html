<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论发表</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="box">
    <textarea class="content" placeholder="请输入评论内容, 回车结束"></textarea>
    <ul class="items">
        <li>占位内容</li>
        <li>占位内容</li>
        <li>占位内容</li>
    </ul>
</div>

<script>

    let content = document.querySelector(".box>textarea")
    let ul = document.querySelector(".box>.items")
    content.onkeydown = function (evt) {
        // evt.preventDefault()
        let key = evt.key;
        if (key === "Enter") {
            evt.preventDefault()
            // 按了回车
            // 1. 取到文本框的内容, 根据内容, 创建一个li 元素, -> ul
            let content_v = content.value
            let li_dom = document.createElement("li");
            li_dom.innerText = content_v;
            // ul.appendChild(li_dom);
            ul.prepend(li_dom);

            // 2. 清空文本框的内容
            content.value = ""
        }


        // 事件的默认行为
        // 如果按了一个键位, 那么会把这个键位, 当做内容, 追加到文本框的末尾处
    }

</script>


</body>
</html>
