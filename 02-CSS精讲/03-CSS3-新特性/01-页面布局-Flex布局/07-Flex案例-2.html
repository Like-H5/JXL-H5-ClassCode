<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-Flex案例-2</title>
    <style>
        .container {
            width: 800px;
            height: 500px;
            background-color: tomato;
            margin: 0 auto;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /*align-items: center;*/
            align-content: space-evenly;
        }
        .item {
            width: 180px;
            height: 200px;
            background-color: cyan;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="item">卡片-1</div>
    <div class="item">卡片-2</div>
    <div class="item">卡片-3</div>
    <div class="item">卡片-4</div>
    <div class="item">卡片-5</div>
    <div class="item">卡片-6</div>
    <div class="item">卡片-7</div>
    <div class="item">卡片-8</div>
</div>


</body>
</html>
